    <title>Make Your Own Madlib</title>
    <link rel="stylesheet" href="./assets/css/materialize.css"/>

    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"

  <body class="grad">

      </div>

      <div id="card" class="storyContainer">
